<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laser input UI</title>
    <meta name="description" content="Full Stack Extended Reality Development">
    <!-- replace ? below in `aframe-master.js` -->
    <script src="?"></script>

    <!-- replace with ? with API `https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js ` -->
    <script src="?"></script>

    <!-- replace ? with infro-messafe.js -->
    <script src="?"></script>

    <!-- replace ? with `highlight.js` -->
    <script src="?"></script>

    <!-- replace ? with `info-panel.js` -->
    <script src="?"></script>

    <!-- Replace ? with `aabb-collider.js` -->
    <script src="?"></script>

    <!-- Replace ? with `grab.js` -->
    <script src="?"></script>

    <!-- Replace ? with `https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js` -->
    <script src="?"></script>

    <!-- replace ? with `https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js` -->
    <script src="?"></script>

    <!-- Create a script with source `https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js`  -->
    <script src="?"></script>


    <!-- Create a script with source `https://unpkg.com/aframe-hand-controls@1.0.0/dist/aframe-hand-controls.min.js` -->
    <script src="?"></script>

    <!-- Create a script with source `https://unpkg.com/super-hands@3.0.1/dist/super-hands.min.js` -->
    <script src="?"></script>
  
  
  </head>
  <body>
    <a-scene
      background="color: #212"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable, [AVELAFitBit]"
      info-message="htmlSrc: #messageText"
      renderer="colorManagement: true"
      mindar-image-system = "anchorOptions: alphaRange: 0.3; resourcesFile: resources.json; maxTrack: 2; handTrackingEnabled: true; handTrackingVersion: 1;">
      


       <a-assets
        renderer="colorManagement: true;">

        <!-- Replace a mixin id ? with `AVELAFitBit` -->
        <!-- Replace gtlf-model ? with Poly.glb URL under assets -->
        <a-mixin id="?"
                 event-set__grab="material.color: #FFEF4F"
                 event-set__grabend="material.color: #F2E646"
                 event-set__hit="material.color: #F2E646"
                 event-set__hitend="material.color: #EF2D5E"
                 event-set__mousedown="material.color: #FFEF4F"
                 event-set__mouseenter="material.color: #F2E646"
                 event-set__mouseleave="material.color: #EF2D5E"
                 event-set__mouseup="material.color: #F2E646"

                 
                 gltf-model="?"
                 
                  super-hands-collider-scale-grab="maxScale: 5 5 5; minScale: 0.1 0.1 0.1"
                 material="color: #EF2D5E;"></a-mixin>
      </a-assets>


        <!-- Replace mixin ? with `AVELAFitBit` -->
        <!-- Replace scale ? with `1 1 1` -->
           <a-entity class = "AVELAFitBit" mixin = "?" position = "0 1.453 -0.395" scale = "?" rotation = "0 90 0">  </a-entity>
        
      
        
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
      
        
<!--   AR       -->
<!-- Replace src ? below with URL of `AR png` -->
<!-- Replace KazetachinuPoster src ? with URL of `bitmoji snapshot` -->
        <img id="kazetachinu" src="?" crossorigin="anonymous"/>
        <img id="kazetachinuPoster" src="?" crossorigin="anonymous"/>
     
        
<!--    VR      -->
<!-- Replace src ? with URL of `Apple vision pro gif` -->
<!-- Replace ponyoPoster id ? with URL of `Quest3 headset` -->
        <img id="ponyo" src="?" crossorigin="anonymous"/>
        <img id="ponyoPoster" src="?" crossorigin="anonymous"/>
        
        
<!--  MR         -->
<!-- Create a img id of `karigurashi` and src of URL of `MR png` file and crossorigin `anonymous`-->
<!-- Create an img id of `karigurashiPoster` and src URL of `Quest3 headset` and crossorigin `anonymous` -->
   
        
        <a-mixin
          id="frame"
          geometry="primitive: plane; width: 0.5783552; height: 0.8192"
          material="color: white; shader: flat"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
        
         <a-mixin
          id="poster"
          geometry="primitive: plane; width: 0.544768; height: 0.786432"
          material="color: white; shader: flat"
          position="0 0 0.005"
         ></a-mixin>
         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 1.5; height: 0.81"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         ></a-mixin>
      </a-assets>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      



      <!-- Create your Left Hand controls -->
      <!-- left hand properties should be -->
      <!-- id of `leftHand` -->
      <!-- hand-tracking-controls of `hand: left;  handModelOpacity: 0.5; handModelStretchFactor: 0.8` -->
      <!-- laser-controls of `hand: left` -->
      <!-- raycaster of `objects: .raycastable, .AVELAFitBit` -->
      <!-- aabb-collider of `objects: .cube, .AVELAFitBit` -->
      <!-- lastly property of `grab` -->
      


      <a-entity id="rightHand" hand-tracking-controls="hand: right;   handModelOpacity: 0.5; handModelStretchFactor: 0.8" laser-controls="hand: right" raycaster="objects: .raycastable, .AVELAFitBit" line="color: #118A7E" aabb-collider="objects: .cube, .AVELAFitBit" grab></a-entity>
      
      
    
   


      <!-- Replace the ? position with `0 1.6 -2.5` -->
      <a-entity id="ui" position="?">
        <!-- Poster menu -->
        <a-entity id="menu" highlight>
          <a-entity id="karigurashiButton" position="-0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #karigurashiPoster;" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="kazetachinuButton" position="0 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #kazetachinuPoster" mixin="poster"></a-entity>
          </a-entity>

          <a-entity id="ponyoButton" position="0.8 0 0" mixin="frame" class="raycastable menu-button">
            <a-entity material="src: #ponyoPoster" mixin="poster"></a-entity>
          </a-entity>
        </a-entity>




        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 1.5; height: 1.8"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="ponyoMovieImage" mixin="movieImage" material="src: #ponyo" visible="false"></a-entity>
          <a-entity id="kazetachinuMovieImage" mixin="movieImage" material="src: #kazetachinu" visible="false"></a-entity>
          <a-entity id="karigurashiMovieImage" mixin="movieImage" material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="movieTitle"
            position="-0.68 -0.1 0"
            text="shader: msdf; anchor: left; width: 1.5; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Ponyo (2003)"></a-entity>
          <a-entity id="movieDescription"
            position="-0.68 -0.2 0"
            text="baseline: top; shader: msdf; anchor: left; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."></a-entity>
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
