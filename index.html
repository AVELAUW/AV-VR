<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebXR Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky background -->
      <a-sky color="white"></a-sky>

      <!-- Box -->
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- Cylinder -->
      <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

      <!-- Sphere -->
      <a-sphere position="1 0.5 -3" radius="0.5" color="#EF2D5E"></a-sphere>

      <!-- Plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- Your .gltf file -->
      <a-entity gltf-model="your-model.gltf"></a-entity>
      <!-- Your .fbx file -->
    <a-entity glb-model="poly.fbx" position="0 1 -2" scale="2 2 2" color="black"></a-entity> 
      
    </a-scene>
  </body>

</html>
