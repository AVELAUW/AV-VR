<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://cdn.aframe.io/360-image-gallery-bathrooms/01.jpg" />
      </a-assets>

      <a-sky src="#sky" rotation="0 -130 0"></a-sky>

      <a-box
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-box>

      <!-- Sphere -->
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
      ></a-sphere>

      <!-- Cylinder -->
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        animation="property: rotation; to: 360 0 0; loop: true; dur: 7500"
      ></a-cylinder>

      <!-- Plane -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <!-- Cone -->
      <a-cone
        position="-2 0.5 -5"
        color="#FF6347"
        radius-bottom="1"
        radius-top="0.5"
        height="2"
      ></a-cone>

      <!-- Torus -->
      <a-torus
        position="2 1 3"
        color="#9370DB"
        radius="1"
        radius-tubular="0.2"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      ></a-torus>

      <!-- Dodecahedron -->
      <a-dodecahedron
        position="-4 2 -6"
        color="#FFD700"
        radius="0.8"
      ></a-dodecahedron>

      <!-- Octahedron -->
      <a-octahedron
        position="-3 1.5 -7"
        color="#32CD32"
        radius="1"
      ></a-octahedron>

      <!-- Ring -->
      <a-ring
        position="3 0.5 -3"
        color="#FF69B4"
        radius-inner="0.5"
        radius-outer="1"
      ></a-ring>

      <!-- Triangle -->
      <a-triangle
        position="-2 1 -7"
        color="#00BFFF"
        vertex-a="0 1 0"
        vertex-b="-1 -1 1"
        vertex-c="1 -1 1"
      ></a-triangle>

      <!-- Tetrahedron -->
      <a-tetrahedron
        position="2 1.5 -7"
        color="#8B008B"
        radius="1"
      ></a-tetrahedron>

      <!-- Camera + Cursor -->
      <a-camera>
        <a-cursor color="green"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
