<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <!-- Replace Background ? with color of space `Black` -->
    <a-scene background="color: black">


      <!-- Replace the color of the sun with `#F5C85D` -->
      <!-- Replace the radius of the sun to be `4` -->
      <!-- Sun -->
      <a-sphere 
        color="#F5C85D"
        position="-13 2 -10" 
        radius="4"></a-sphere>
      
      
      <!-- Replace the color of Mercury with `#AF886D` -->
      <!-- Replace the position with `-7 2 -10` -->
      <!-- Replace the radius with `.25` -->
      <!-- Mercury -->
      <a-sphere
        color="#AF886D"
        position="-7 2 -10"
        radius="0.25"></a-sphere>
      

      <!-- Replace the radius of Venus with `.5` -->
      <!-- Replace the position of Venus with `-5 2 -10` -->
      <!-- Venus -->
      <a-sphere 
        color="#ECBFBF"
        position="-5 2 -10" 
        radius="0.5"></a-sphere>

      
      <!-- Replace the color of Earth with `#6DCBE7` -->
      <!-- Replace the earth Radius with `.5` -->
      <!-- Earth -->
      <a-sphere 
        color="#6DCBE7"
        position="-3 2 -10" 
        radius="0.5"></a-sphere>

      
      <!-- Mars -->
      <!-- create a sphere entity for Mars with color = `#CF503A` -->
      <!-- position of `-1 2 -10` -->
      <!-- radius of `.25` -->
      <a-sphere
        color="#CF503A"
        position="-1 2 -10"
        radius="0.25"></a-sphere>


      <!-- Jupiter -->
      <!-- create a sphere entity of Jupiter with color `#C9957A` -->
      <!-- position of `1 2 -10` -->
      <!-- radius of `1` -->
      <a-sphere
        color="#C9957A"
        position="1 2 -10"
        radius="1"></a-sphere>
  
      
      <!-- Saturn -->
      <!-- Create a sphere entity for Saturn with color `#F8EC99` -->
      <!-- position of `4 2 -10` -->
      <!-- radius of `.8` -->
      <a-sphere
        color="#F8EC99"
        position="4 2 -10"
        radius="0.8"></a-sphere>
      

      <!-- Uranus -->
      <!-- create a sphere entity for Uranus with color `#73AAF8` -->
      <!-- position of `7 2 -10` -->
      <!-- radius of `.75` -->
      <a-sphere
        color="#73AAF8"
        position="7 2 -10"
        radius="0.75"></a-sphere>


      <!-- Neptune -->
      <!-- Create a sphere entity for Neptune with color `#3453BD` -->
      <!-- position of `10 2 -10` -->
      <!-- radius `.75` -->
      <a-sphere
        color="#3453BD"
        position="10 2 -10"
        radius="0.75"></a-sphere>
      


      <!-- SATURN SPECIAL (RINGS) -->
      <!-- replace position ? with `4 1 -10` -->
      <a-entity id="saturn-container" position="4 1 -10"> 

        <!-- replace radius ? with `.8` -->
        <a-sphere position="0 0 0" radius="0.8" color="#F8EC99" id="saturn"></a-sphere>

        <!-- replace saturn-ring-1 color with `#57524A` -->
        <a-torus id="saturn-ring-1" color="#57524A" segments-tubular="50" radius="3.2" radius-tubular="0.1" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>

        <!-- replace saturn-ring-2 radius ? with `2.4` -->
        <a-torus id="saturn-ring-2" color="#A29A87" segments-tubular="50" radius="2.4" radius-tubular="0.2" rotation="90 0 0" scale=".44 .44 0.04"></a-torus>

      </a-entity>



      <!-- URANUS SPECIAL (RING) -->
      <!-- Replace position ? with `7 2 -10` -->
      <a-entity id="uranus-container" position="7 2 -10">

        <!-- create a sphere entity with id `uranus` -->
        <!-- radius `.75` -->
        <!-- color `#73AAF8` -->
        <a-sphere id="uranus" color="#73AAF8" radius="0.75" position="0 0 0"></a-sphere>

        <a-torus id="uranus-ring" color="#FFFFFF" segments-tubular="50" radius="1.5" radius-tubular="0.01" rotation="-10 90 0" scale=".75 .75 0.075"></a-torus>

      </a-entity>

    </a-scene>
  </body>
</html>
